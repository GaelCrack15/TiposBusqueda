<div class="advanced-search-container">
  <h2>Búsqueda Avanzada</h2>
  <div class="form-group">
    <label>Palabra clave:</label>
    <input
      type="text"
      [(ngModel)]="searchCriteria.keyword"
      placeholder="Ingrese palabra clave"
    >
  </div>

  <div class="form-group">
    <label>Categoría:</label>
    <select [(ngModel)]="searchCriteria.category">
      <option value="">Seleccione categoría</option>
      <option value="categoria1">Categoría 1</option>
      <option value="categoria2">Categoría 2</option>
      <option value="categoria3">Categoría 3</option>
    </select>
  </div>

  <div class="form-group">
    <label>Fecha desde:</label>
    <input
      type="date"
      [(ngModel)]="searchCriteria.dateFrom"
    >
  </div>

  <div class="form-group">
    <label>Fecha hasta:</label>
    <input
      type="date"
      [(ngModel)]="searchCriteria.dateTo"
    >
  </div>

  <button (click)="onSearch()">Buscar</button>

  <div class="results" *ngIf="searchResults.length > 0">
    <h3>Resultados de la búsqueda:</h3>
    <div class="result-item" *ngFor="let result of searchResults">
      <h4>{{ result.title }}</h4>
      <p>{{ result.description }}</p>
      <div class="result-meta">
        <span>Categoría: {{ result.category }}</span>
        <span>Fecha: {{ result.date }}</span>
      </div>
    </div>
  </div>

  <div class="no-results" *ngIf="searching && searchCriteria.keyword && searchResults.length === 0">
    <p>No se encontraron resultados para tu búsqueda.</p>
  </div>
</div>
